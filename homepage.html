<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slang Dictionary</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f5f5; }
    .container { max-width:1200px; margin:0 auto; }
    .title { font-weight:bold; color:#000; margin-left:20px; }
    .search-container { text-align:center; margin:40px 0; }
    #search-bar { width:60%; padding:12px; font-size:16px; border:2px solid #ddd; border-radius:25px; }
    .section-label { text-align:center; color:#333; margin:40px 0 20px; }
    .popular-words { display:flex; gap:15px; list-style:none; overflow-x:auto; padding:10px 0; }
    .popular-words li { background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); min-width:200px; cursor:pointer; display:flex; flex-direction:column; }
    .word-title { font-weight:bold; color:#333; font-size:1.1em; }
    .word-meaning { color:#666; font-size:0.9em; line-height:1.4; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
    .age-group { background:#007bff; color:#fff; padding:3px 8px; border-radius:5px; font-size:0.75em; align-self:flex-start; }
    .word-stats { display:flex; gap:15px; color:#666; font-size:0.85em; margin-top:auto; }
    .categories-row { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-top:30px; }
    .category-btn { padding:12px 25px; background:#007bff; color:#fff; border:none; border-radius:20px; cursor:pointer; }
    .category-btn:hover { background:#0056b3; }
    .words-list { margin:40px auto; width:90%; }
    .word-item { background:#fff; padding:20px; margin-bottom:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; justify-content:space-between; cursor:pointer; }
    .word-info { flex-grow:1; }
    .words-list .word-title { margin-bottom:5px; }
    .words-list .word-meaning { margin-bottom:8px; color:#666; }
  </style>
  <script>
    function handleSearch(e) {
      e.preventDefault();
      const q = document.getElementById('search-bar').value.trim();
      if (q) location.href = 'search.html?q=' + encodeURIComponent(q);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title">Slang Dictionary</h1>
    <div class="search-container">
      <form onsubmit="return handleSearch(event)">
        <input id="search-bar" placeholder="Search for wordsâ€¦" />
      </form>
    </div>

    <h2 class="section-label">Popular Slangs!</h2>
    <ul class="popular-words"></ul>

    <h2 class="section-label">Browse by Specific Age Group</h2>
    <div class="categories-row">
      <button class="category-btn" onclick="location.href='search.html?age=kids'">Kids</button>
      <button class="category-btn" onclick="location.href='search.html?age=teens'">Teens</button>
      <button class="category-btn" onclick="location.href='search.html?age=youngadults'">Young Adults</button>
    </div>

    <div class="words-list"></div>

    <p style="text-align:center; margin-top:60px; color:#666;">
      Don't see your word? <a href="suggestpage.html">Suggest it here.</a>
    </p>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
