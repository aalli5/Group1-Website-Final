<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suggest a Word</title>
  <style>
    body { font-family:Arial,sans-serif; background:#f5f5f5; margin:0; padding:20px; display:flex; flex-direction:column; align-items:center; min-height:100vh; box-sizing:border-box; }
    .back-button { position:absolute; top:20px; left:20px; background:#007bff; color:#fff; padding:15px; border-radius:50%; font-size:30px; text-decoration:none; }
    h1 { margin-bottom:30px; color:#333; }
    .input-box { width:100%; max-width:500px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:20px; }
    input,textarea { width:100%; padding:12px; font-size:1em; margin-top:8px; border:1px solid #ccc; border-radius:8px; }
    textarea { min-height:100px; resize:vertical; }
    button { background:#007bff; color:#fff; border:none; padding:12px 25px; border-radius:8px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <a href="homepage.html" class="back-button">‚Üê</a>
  <h1>Suggest a New Word</h1>
  <div class="input-box">
    <label for="word">Word:</label>
    <input type="text" id="word" placeholder="Enter the slang word"/>
  </div>
  <div class="input-box">
    <label for="definition">Definition:</label>
    <textarea id="definition" placeholder="Enter the meaning"></textarea>
  </div>
  <button type="submit">Submit for Review</button>

  <script src="js/suggest.js"></script>
</body>
</html>
